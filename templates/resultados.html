<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Clasificación</title>
    <!-- Agregar Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Resultado de Clasificación</h1>
        <p><strong>Nombre del estudiante:</strong> {{ nombre }}</p>
        <p><strong>Nota:</strong> {{ nota }}</p>
        <p><strong>Comportamiento:</strong> {{ comportamiento }}</p>
        <p><strong>Grupo asignado:</strong> {{ grupo }}</p>

        <h3>Gráfico de Clusters</h3>
        <img src="{{ url_for('static', filename=imagen) }}" alt="Gráfico de clusters" class="img-fluid">

        <div class="mt-4">
            <!-- Botón para descargar CSV -->
            <a href="static/estudiantes.csv" class="btn btn-primary">Descargar CSV</a>
            
            <!-- Botón para descargar imagen -->
            <a href="{{ url_for('static', filename=imagen) }}" download="{{ imagen }}" class="btn btn-success">Descargar Imagen</a>

            <!-- Botón para regresar al formulario -->
            <a href="/" class="btn btn-secondary">Volver al Formulario</a>
        </div>
    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
